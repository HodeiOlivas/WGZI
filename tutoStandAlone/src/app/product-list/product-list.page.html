<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button menu="m1"></ion-menu-button>
    </ion-buttons>
    <ion-title>ProductList</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">ProductList</ion-title>
    </ion-toolbar>
  </ion-header>

 <!-- Agregar controles de filtro -->
<ion-toolbar>
  <ion-select placeholder="Filtrar por categoría" [(ngModel)]="filterCategory" (ionChange)="applyFilter()">
    <ion-select-option value="">Todas</ion-select-option>
    <ion-select-option *ngFor="let category of categories" [value]="category">{{ category }}</ion-select-option>
  </ion-select>
</ion-toolbar>


 <!-- Mostrar productos filtrados -->
 <ion-list>
  <ion-list-header>
    <ion-label>
      Productos en Oferta
    </ion-label>
  </ion-list-header>

  <ion-item *ngFor="let product of filteredProducts; track: trackByFn">
    <ion-thumbnail slot="start">
      <img [src]="product.image" [alt]="product.name">  
    </ion-thumbnail>
    <ion-label>
      <h2>{{ product.name }}</h2>
      <p>{{ product.description }}</p>
    </ion-label>
    <ion-button (click)="showProductDetails(product._id)">Información</ion-button>
  </ion-item>
</ion-list>
