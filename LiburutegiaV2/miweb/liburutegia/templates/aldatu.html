{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1 class="text-center">Post bat gehitzeko ondorengo formularioa bete</h1>
    <br><br>

    <form action="/aldatuLiburua/" method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="izenburua">Liburuaren-aren izenburua</label>
            <input type="text" class="form-control" id="izenburua" name="izenburua" value="{{ liburua.izenburua }}">
        </div>
        <div class="form-group">
            <label for="laburpena">Liburuaren-aren laburpena</label>
            <input type="text" class="form-control" id="laburpena" name="laburpena" value="{{ liburua.laburpena }}">
        </div>
        <div class="form-group">
            <label for="autorea">Autorea</label>
            <select class="form-control" id="autorea" name="autorea">
                <option selected disabled>Aukeratu</option>
                {% for autore in autoreak %}
                    <option value="{{ autore.id }}" {% if autore.id == liburua.autorea.id %} selected {% endif %}>{{ autore.izena }}</option>
                {% endfor %}
            </select>
        </div>
        <input type="hidden" name="id" value="{{ liburua.id }}">
        <button type="submit" class="btn btn-primary">Sortu</button>
    </form>
</div>

{% endblock content %}
